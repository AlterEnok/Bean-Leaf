<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bean & Leaf | Feel the coffee vibe</title>
    <link rel="stylesheet" href="scss/style.css">
    <script defer src="js/swiper.js"></script>
    <script defer src="js/script.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__navigation">
                <nav class="header__menu menu">
                    <ul class="menu__body">
                        <li class="menu__item"><a class="menu__link" href="#">About</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Locations</a></li>
                        <li class="menu__item"><a class="menu__link" href="#">Regulars</a></li>
                    </ul>
                </nav>
                <div class="menu-icon">
                    <span></span><span></span><span></span>
                </div>
                <a href="#"><img class="header__logo" src="/img/logo.svg" alt="Logo"></a>
                <a class="order" href="#">Order now</a>

            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <blockquote class="hero__quote">"A coffee vibe that hits you right in the feels."</blockquote>
                </div>
            </div>
        </section>
        <section class="delish">
            <div class="delish__container">
                <div class="delish__content">
                    <h2 class="delish__title">Make your day a little more delish</h2>
                    <p class="delish__subtitle">We’re on the app—come check us out!</p>
                    <a href="#" class="delish__link">LEARN MORE! ></a>
                </div>
                <div class="delish__slider">
                    <div class="swiper delish-slider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide delish-slide"><img src="/img/slider/1.jpg" alt=""></div>
                            <div class="swiper-slide delish-slide"><img src="/img/slider/2.jpg" alt=""></div>
                            <div class="swiper-slide delish-slide"><img src="/img/slider/3.jpg" alt=""></div>
                            <div class="swiper-slide delish-slide"><img src="/img/slider/4.jpg" alt=""></div>
                            <div class="swiper-slide delish-slide"><img src="/img/slider/5.jpg" alt=""></div>
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
